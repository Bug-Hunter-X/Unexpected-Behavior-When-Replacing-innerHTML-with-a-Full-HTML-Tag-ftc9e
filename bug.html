<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <script>
    //Incorrect way to change the content of the div
    document.getElementById("myDiv").innerHTML = "<p>This text will cause an error if there are existing elements inside the div.</p>";
  </script>
</body>
</html>
